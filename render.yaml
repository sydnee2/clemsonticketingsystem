services:
  - name: admin-service
    type: web
    env: node
    plan: free
    rootDir: backend/admin-service
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: DB_PATH
        value: ./data.db
  - name: client-service
    type: web
    env: node
    plan: free
    rootDir: backend/client-service
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: DB_PATH
        value: ./data.db
      - key: JWT_SECRET
        generateValue: true
  - name: user-authentication
    type: web
    env: node
    plan: free
    rootDir: backend/user-authentication
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        generateValue: true
  - name: llm-driven-booking
    type: web
    env: node
    plan: free
    rootDir: backend/llm-driven-booking
    buildCommand: npm ci --omit=dev
    startCommand: node src/server.js
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
